<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/css/styles.css">
    <link rel="stylesheet" href="./src/assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;
    0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Fast_Filling</title>
</head>

<body>
    <main>
        <h1>Fast_Filling</h1>
        <div class="container-filling">
            <div class="content-filling">
                <input type="numb" id="input_numb"   placeholder="Digite aqui">
                <button onclick="preencherComZeros()" class="btn-preencher">Preecher</button>
            </div>
            <div class="content-filling">
                <input type="numb" id="input_numb2" placeholder="Digite aqui">
                <button  onclick="limparSimbolos()"   class="btn-limpar">Limpar</button>
            </div>
        </div>
        <img src="./src/assets/images/image-bottom.svg" alt="image-bottom">
    </main>

    <script src="./src/assets/js/preencher.js"></script>
    <script src="./src/assets/js/limpar.js"></script>
</body>

</html>
